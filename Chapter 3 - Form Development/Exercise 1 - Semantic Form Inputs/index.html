<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developing for Web Accessibility</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>
    <header>
        <h1>Semantic Form Inputs</h1>
    </header>
    <main>
        <section>
            <h2>New User</h2>
            <form action="#">
                <label for="username">Username (Required)</label>
                <input type="text" id="text" required/>
                <label>Email (Required)</label>

                <input type="text"  id="email" required/>
                <label>Phone (Optional)</label>
                <input type="tel" />
                <fieldset>
                    <legend>Access Rights (Required)</legend>
                                    
                    <input type="radio" id="admin" name="accessRights" required />
                    <label for="admin">Admin</label>
                                    
                    <input type="radio" id="readOnly" name="accessRights" required/>
                    <label for="readOnly">Read-Only</label>
                </fieldset>

                <input type="checkbox" />
                <label>Include Tutorial Link in Welcome Email</label>
                <button type="submit">Create New User</button>
            </form>
        </section>

    </main>
    <script type="text/javascript" src="./scripts/script.js"></script>
</body>

</html>
